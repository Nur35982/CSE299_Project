{% extends 'Authentication/volunteer_base.html' %}

{% block main %}

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-4 text-white" style="border-bottom : 2px solid orange">Creat an Account (Volunteer)</h5>
        <div class="container-fluid">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="text-white">First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" required pattern="[A-Za-z]+" value="{{volunteer.user.first_name}}">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="text-white">Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" required pattern="[A-Za-z]+" value="{{volunteer.user.last_name}}">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="text-white">Email ID</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Email Address" required value="{{volunteer.user.username}}" readonly>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="text-white">Contact</label>
                            <input type="text" name="contact" class="form-control" placeholder="Contact Number" required value="{{volunteer.contact}}">
                        </div>
                    </div>

                    

                    
                    
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="text-white">User Image</label>
                            <input type="file" name="userpic" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <img src="{{volunteer.userpic.url}}" width="100" height="100">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <img src="{{volunteer.idpic.url}}" width="100" height="100">
                        </div>
                    </div>

                    <div class="col-sm-12">
                      <div class="form-group">
                          <label class="text-white">NID or Birth certificate Image</label>
                          <input type="file" name="idpic" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="text-white">Address</label>
                            <textarea type="text" name="address" class="form-control" placeholder="Full Address" required>{{volunteer.address}}</textarea>
                        </div>
                    </div>
                   

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="text-white">About Yourshef</label>
                            <textarea type="text" name="aboutme" class="form-control" placeholder="About Yourshef" required>{{volunteer.aboutme}}</textarea>
                        </div>
                    </div>

                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>
</div>

{% if error == "no" %}
<script>
    alert('Signup Successful');
    window.location=('{% url 'volunteer_login' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong , Try Again...');
</script>
{% endif %}

{% endblock %}
