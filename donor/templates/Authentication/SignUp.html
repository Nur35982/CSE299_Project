<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style1.css/' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>SignUp</title>
</head>
<body>
    {% include 'common_code/base.html' %}
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" placeholder="Username" name="username" id="username">
            <input type="email" placeholder="Email" name="email" id="email">
            <input type="password" placeholder="Password" name="password1" id="password1">
            <input type="password" placeholder="Re-Enter Password" name="password2" id="password2">
        </form>
        <div class="terms">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree to these <a href="#">Terms & Conditions</a></label>
        </div>
        <button type="submit" class="btn btn-lg btn-success">SignUp</button>
        <div class="member">
            Already a member? <a href="{% url 'signin' %}">
                Login Here
            </a>
        </div>
    </div>
</body>
</html>
